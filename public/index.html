<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transaction Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
      rel="stylesheet"
    />
    <style>
      .height {
        height: 600px !important;
      }

      .chip {
        background: #e5e7eb;
        border-radius: 9999px;
        padding: 2px 8px;
        font-size: 12px;
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }
      .chip-remove {
        font-weight: bold;
        cursor: pointer;
      }

      .button {
        margin-top: 10px;
        padding: 5px 10px;
        background: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
      }
    </style>
    <script>
      window.addEventListener(
        "load",
        function () {
          top.postMessage({ hideSpinner: true }, "*");
        },
        false
      );
    </script>
  </head>
  <body class="bg-gray-50">
    <div id="app" class="max-w-7xl mx-auto p-4">
      <header class="h-20">
        <div class="flex justify-between items-center w-full p-3">
          <span class="flex text-center items-center justify-center gap-3">
            <h1 class="text-xl">Оплаты</h1>
            <span id="transaction-count" class="text-lg text-gray-600">0</span>
          </span>
          <div class="flex gap-3">
            <!-- Spots dropdown + chips -->
            <div class="flex items-center gap-3">
              <div class="relative">
                <button
                  id="spotButton"
                  class="bg-gray-200 rounded-md py-2 px-3 flex items-center gap-2"
                >
                  Точки: <span id="spotCount">Все</span>
                </button>

                <div
                  id="spotDropdown"
                  class="hidden absolute z-50 bg-white right-0 mt-3 w-80 p-3 shadow-md rounded-md border"
                >
                  <div class="flex items-center justify-between mb-2">
                    <label class="flex items-center gap-2">
                      <input type="checkbox" id="spotSelectAll" />
                      <span>Выбрать все</span>
                    </label>
                    <button id="clearSpots" class="text-sm text-blue-600">
                      Сбросить
                    </button>
                  </div>

                  <input
                    id="spotSearch"
                    type="text"
                    placeholder="Поиск точки..."
                    class="w-full mb-2 px-2 py-1 border rounded-md"
                  />

                  <div
                    id="spotList"
                    class="max-h-60 overflow-y-auto space-y-1"
                  ></div>

                  <button id="applySpots" class="button w-full mt-3">
                    Применить
                  </button>
                </div>
              </div>

              <!-- Tanlangan spotlar chiplari -->
              <div id="spotChips" class="flex flex-wrap gap-2 max-w-xl"></div>
            </div>

            <div class="relative">
              <button id="dateButton" class="bg-gray-200 rounded-md py-2 px-3">
                Выберите дату
              </button>
              <div
                id="datePicker"
                class="hidden absolute bg-gray-100 right-0 mt-3 w-96 p-3 shadow-md rounded-md"
              >
                <div class="p-2 rounded-md">
                  <div class="flex flex-row space-x-4">
                    <!-- Calendar Component Placeholder -->
                    <input
                      type="text"
                      id="dateRangePicker"
                      class="w-full px-2 py-1 border border-gray-300 rounded-md"
                      readonly
                    />
                  </div>

                  <div id="predefinedRanges" class="mt-4">
                    <button
                      class="button mt-2 bg-blue-500 text-white px-4 py-2 rounded"
                      id="applyDateButton"
                    >
                      Применить
                    </button>
                    <div id="week-datepicker" style="margin-top: 10px"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <!-- Table -->
      <div
        class="height overflow-x-auto shadow-md rounded-md p-6 overflow-y-scroll"
      >
        <table
          id="transactionTable"
          class="table-auto border-collapse border border-gray-300 w-full"
        >
          <thead class="bg-gray-200">
            <tr>
              <th class="border border-gray-300 p-2">№</th>
              <th class="border border-gray-300 p-2">Наличные</th>
              <th class="border border-gray-300 p-2">Карточка</th>
              <th class="border border-gray-300 p-2">Click</th>
              <th class="border border-gray-300 p-2">Pay me</th>
              <th class="border border-gray-300 p-2">Бонус</th>
              <th class="border border-gray-300 p-2">Uzum</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rows will be dynamically inserted here -->
          </tbody>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
